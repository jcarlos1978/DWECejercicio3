<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function crear() {
            let num = parseInt(document.getElementById("num").value);
            if (num < 0 || num > 9) {
                document.querySelector("span").innerHTML = "ERROR";
            } else {
                setTimeout(() => {
                    let lis = "";
                    document.querySelector("span").innerHTML = "";
                    let con = 10;
                    for (let i = 0; i <= con; i++) {
                        lis += `<tr><td>${num} * ${i} = ${num * i}</td></tr>`;
                    }
                    document.querySelector("table").innerHTML = lis;
                }, 3000);
            }
        }
    </script>
</head>

<body>
    <form>
        <label for="num">Introduce n√∫mero </label><input type="number" id="num">
        <button type="button" id="comprobar" onclick="crear()">Crear</button><span></span>
    </form>
    <table></table>
</body>

</html>
